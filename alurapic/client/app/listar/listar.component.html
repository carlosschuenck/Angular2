<div class="jumbotron">
    <h1 class="text-center">Alurapic - Angular 2</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                </div>
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->
    <br>
    <div class="row">
        <painel *ngFor="let foto of fotos" class="col-md-2" titulo="{{foto.titulo}}">
            <foto url="{{foto.url}}" title="{{foto.titulo}}"></foto>
        </painel>
    </div>
</div>
