<div class="jumbotron">
    <h1 class="text-center">Alurapic - Angular 2</h1>
</div>
<div class="container">

    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>

    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                    <input #titulo (keyup)="0" class="form-control" placeholder="filtrar pelo tÃ­tulo da foto...">
                </div>
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->
    <br>
    <div class="row">
        <painel #painel *ngFor="let foto of fotos | filtrarPorTitulo: titulo.value" class="col-md-2" titulo="{{foto.titulo | uppercase}}">
            <a [routerLink]="['/cadastro', foto._id]">
                <foto url="{{foto.url}}" title="{{foto.titulo}}"></foto>
            </a>R
            <botao nome="Remover" estilo="btn-danger btn-block" (acao)="remove(foto, painel)" confirmacao="true"></botao>
        </painel>
    </div>
</div>
